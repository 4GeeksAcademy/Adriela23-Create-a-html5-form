<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- form header -->
  <div class="container">
    <div class="card text-start">

      <div class="card-header">
        <h1>Payment form example</h1>
      </div>

      <!-- form body -->
      <div class="card-body">
        <div class="container">

          <!-- alert -->
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>

          <!-- card -->
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="inputCard" class="form-label">Card #</label>
              <input type="text" class="form-control" placeholder="000" aria-label="Card">
            </div>

            <!-- cvc -->
            <div class="col-sm-3">
              <label for="inputCvc" class="form-label">CVC #</label>
              <input type="text" class="form-control" placeholder="000" aria-label="Cvc">
            </div>

            <!-- amount -->
            <div class="col-sm-3">
              <label for="inputAmount" class="form-label">Amount</label>
              <div class="d-flex mb-3">
                <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              </div>
            </div>

          </div>
        </div>

        <!-- first name -->
        <div class="container-fluid d-flex">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="inputFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" aria-label="First name">
            </div>

            <!-- city -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
            </div>

            <!-- pay options -->
            <div class="container">
              <label for="inputPay" class="form-label">We accept:</label>

              <!-- grey border -->
              <div class="container">
                <button type="button" class="btn btn-secondary btn-lg">

                  <!-- mastercard -->
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                      value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i
                        class="fa-brands fa-cc-mastercard"></i></label>
                  </div>

                  <!-- visa -->
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                  </div>

                  <!-- dinersclub -->
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i
                        class="fa-brands fa-cc-diners-club"></i></label>
                  </div>

                  <!-- amex -->
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                  </div>

                </button>
              </div>
            </div>
          </div>

          <!-- last name -->
          <div class="container">
            <div class="row">
              <div class="col-md-12">

                <div>
                  <label for="inputLastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" aria-label="Last name">
                </div>

                <div class="container-fluid row g-3 mt-3 mb-3">
                  <!-- state -->
                  <div class="col-md-6">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                      <option selected>Pick a state</option>
                      <option>New York</option>
                      <option>California</option>
                      <option>Florida</option>
                      <option>Texas</option>
                      <option>Washington</option>
                    </select>
                  </div>


                  <!-- postal code -->
                  <div class="col-md-6">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>

                </div>

                <!-- message -->

                <div class="mt-3">
                  <label for="formControlMessage" class="form-label">Message</label>
                  <textarea class="form-control" id="formControlMessage" rows="3"></textarea>
                </div>

              </div>
            </div>

          </div>







        </div>






      </div>

      <!-- form footer -->
      <div class="card-footer">
        <div class="d-flex justify-content-end">
          <!-- button for cancel -->
          <button type="button" class="btn btn-outline-danger">Cancel</button>
          <!-- button for send form -->
          <button type="button" class="btn btn-success" data-dismiss="modal">Send</button>
        </div>
      </div>


    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
